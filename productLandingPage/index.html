<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="images/diljit.jpg" alt="" id="header-img" width="70px" height="70px">
            <h2>Diljit Dosanjh</h2>
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a href="#features" class="nav-link" >Features</a></li>
                <li><a href="#HowitWorks" class="nav-link" >How It Works</a></li>
                <li><a href="#Pricing" class="nav-link" >Pricing</a></li>
            </ul>
        </nav>
    </header>
    <div class="form">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" placeholder="Enter your response here" type="email" name="email" required>
            <input id="submit" type="submit" value="Get started"> 
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
</body>
</html>
